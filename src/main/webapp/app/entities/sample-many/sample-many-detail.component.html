
<div *ngIf="sampleMany">
    <h2><span jhiTranslate="sampleProjectApp.sampleMany.detail.title">Sample Many</span> {{sampleMany.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sampleProjectApp.sampleMany.sampleMany">Sample Many</span></dt>
        <dd>
            <span>{{sampleMany.sampleMany}}</span>
        </dd>
        <dt><span jhiTranslate="sampleProjectApp.sampleMany.sample">Sample</span></dt>
        <dd>
            <div *ngIf="sampleMany.sampleId">
                <a [routerLink]="['/sample', sampleMany.sampleId]">{{sampleMany.sampleId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sample-many/'+ sampleMany.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
