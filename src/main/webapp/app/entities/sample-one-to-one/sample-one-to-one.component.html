<div>
    <h2>
        <span jhiTranslate="sampleProjectApp.sampleOneToOne.home.title">Sample One To Ones</span>
        <button class="btn btn-primary float-right jh-create-entity create-sample-one-to-one" [routerLink]="['/', { outlets: { popup: ['sample-one-to-one-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="sampleProjectApp.sampleOneToOne.home.createLabel">
            Create new Sample One To One
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sampleProjectApp.sampleOneToOne.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sampleOneToOnes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sampleProjectApp.sampleOneToOne.sampleOne">Sample One</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sampleOneToOne of sampleOneToOnes ;trackBy: trackId">
                <td><a [routerLink]="['../sample-one-to-one', sampleOneToOne.id ]">{{sampleOneToOne.id}}</a></td>
                <td>{{sampleOneToOne.sampleOne}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sample-one-to-one', sampleOneToOne.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sample-one-to-one/'+ sampleOneToOne.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sample-one-to-one/'+ sampleOneToOne.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
