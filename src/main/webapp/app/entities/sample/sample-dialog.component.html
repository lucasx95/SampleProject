<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySampleLabel" jhiTranslate="sampleProjectApp.sample.home.createOrEditLabel">Create or edit a Sample</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sample.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sample.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sampleProjectApp.sample.sampleName" for="field_sampleName">Sample Name</label>
            <input type="text" class="form-control" name="sampleName" id="field_sampleName"
                [(ngModel)]="sample.sampleName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sampleProjectApp.sample.sampleSize" for="field_sampleSize">Sample Size</label>
            <input type="number" class="form-control" name="sampleSize" id="field_sampleSize"
                [(ngModel)]="sample.sampleSize" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sampleProjectApp.sample.sampleOne" for="field_sampleOne">Sample One</label>
            <select class="form-control" id="field_sampleOne" name="sampleOne" [(ngModel)]="sample.sampleOneId">
                <option [ngValue]="null"></option>
                <option [ngValue]="sampleOneToOneOption.id" *ngFor="let sampleOneToOneOption of sampleones; trackBy: trackSampleOneToOneById">{{sampleOneToOneOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
